<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Brewer</title>

<link rel="stylesheet" type="text/css"

<link rel="stylesheet" type="text/css"

<link rel="stylesheet" type="text/css"

	href="/brewer2/layout/stylesheets/brewer.css" />
<link rel="shortcut icon" th:href="@{/images/favicon.png}"/>
</head>
<body>

	</div>
	<script src="/brewer2/layout/javascripts/vendors.min.js"></script>
	<script src="/brewer2/layout/javascripts/algaworks.min.js"></script>
	<script src="/brewer2/javascripts/vendors/jquery.maskMoney.min.js"></script>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="'layout/LayoutPadrao'">

<head>
<title>Cadastro de cliente</title>


</head>


<section layout:fragment="conteudo">

	<div class="page-header">
		<h1>Cadastro de usu√°rio</h1>

	</div>

	<div class="container-fluid">
		<form>
			<div class="row">
				<div class="form-group col-sm-12">
					<label for="nome">Nome: </label> <input type="text"
						class="form-control" id="nome" placeholder="Nome completo"
						autofocus="autofocus" />
				</div>
			</div>

			<div class="row">
				<div class="form-group col-sm-8">
					<label for="email">E-mail: </label> <input type="email"
						class="form-control" id="email" placeholder="E-mail" />
				</div>
			</div>

			<div class="row">
				<div class="form-group col-sm-4">
					<label for="dataNascimento">Data de Nascimento</label> <input
						type="date" class="form-control" id="dataNascimento" />
				</div>
			</div>

			<div class="row">
				<div class="form-group col-sm-4">
					<label for="senha">Senha: </label> <input type="password"
						class="form-control" id="senha" placeholder="Senha" />
				</div>

				<div class="form-group col-sm-4">
					<label for="confirmarSenha">Confirmar Senha: </label> <input
						type="password" class="form-control" id="confirmarSenha"
						placeholder="Confirmar Senha" />
				</div>

				<div class="form-group col-sm-4">
					<label class="control-label" for="status">Status:</label>
					<div class="checkbox">
						<input type="checkbox" id="status" /> <label for="status">Ativo</label>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-sm-6">
					<label class="label-control"> Grupos</label>
					<div>
						<div class="checkbox  checkbox-inline">
							<input type="checkbox" /> <label>Administrador</label>
						</div>

						<div class="checkbox  checkbox-inline">
							<input type="checkbox" /> <label>Vendedor</label>
						</div>

					</div>

				</div>
			</div>

			<button type="submit" class="btn btn-primary">Salvar</button>

		</form>

	</div>



</section>
</html>
